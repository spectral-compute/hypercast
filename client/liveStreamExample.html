<!doctype html>
<html>
    <head>
        <style>
            .ui {
                margin-bottom: 2px;
            }
            video {
                border-color: #000000;
                border-style: solid;
                border-width: 1px;
            }

            video.primary {
                width: 1600px;
                height: 900px;
            }

            video.secondary {
                width: 240px;
                height: 135px;
            }

        </style>
        <link rel="icon" href="data:," />
    </head>
    <body>
        <div class="ui">
            <span id="innerui" hidden>
                <label id="angleLabel" for="angle">Angle:</label>
                <select id="angle"></select>
                <label id="qualityLabel" for="quality">Quality:</label>
                <select id="quality"></select>
                <label id="latencyLabel" for="latency">Latency target:</label>
                <select id="latency"></select>
                <button id="mute">Mute</button>
                <button id="unmute">Unmute</button>
                <span id="change">No changes so source made yet</span>
            </span>
            <button id="stop" hidden>Stop</button>
            <button id="start" hidden>Start</button>
        </div>
        <video id="video" class="primary"></video>
        <video id="secondaryVideo" class="secondary"></video>
        <audio id="audio"></audio>
        <script type="module">
            import * as main from './main.js';
            //const infoUrl = 'http://cats.entertainmenttycoon.com/live/info.json';
            const infoUrl = 'https://kittens.entertainmenttycoon.com/live/info.json';
            //const infoUrl = 'http://210.3.146.42:80/live/info.json';
            //const infoUrl = 'http://210.3.146.42:8075/live/info.json';
            //const infoUrl = 'http://210.3.146.42:8076/live/info.json';

            /* Set an error handler for the video element. */
            const video = document.getElementById('video');
            const audio = document.getElementById('audio');
            video.addEventListener('error', () => {
                document.getElementById('change').innerText = 'Video error: ' + video.error.message;
            });
            audio.addEventListener('error', () => {
                document.getElementById('change').innerText = 'Audio error: ' + audio.error.message;
            });

            /* Attach secondary view. */
            video.addEventListener('loadedmetadata', () => {
                const secondaryVideo = document.getElementById('secondaryVideo');
                secondaryVideo.muted = true;
                secondaryVideo.srcObject = video.captureStream();
                secondaryVideo.play();
            });

            /* Create the player. */
            const player = new main.Player(infoUrl, video, audio, () => {
                setupUi(false);
                player.start();
            }, true); // Omit final argument for deployment.

            /* Error handling. */
            player.onError = (e) => {
                document.getElementsByTagName('body').innerHTML = 'An error happened: ' + e;
            };

            /* A function to wire up a selector. */
            function setupSelector(id, options, index, visible = true) {
                const selector = document.getElementById(id);
                selector.innerHTML = '';
                options.forEach((name, index) => {
                    selector.innerHTML += '<option value="' + index + '">' + name + '</option>';
                });
                selector.value = '' + index;
                selector.hidden = !visible;
                document.getElementById(id + 'Label').hidden = !visible;
            }

            /* A function to set up the UI. */
            function setupUi(elective) {
                /* Update the selectors. */
                setupSelector('angle', player.getAngleOptions(), player.getAngle());
                setupSelector('quality', player.getQualityOptions(), player.getQuality());
                setupSelector('latency', player.getLatencyOptions(), player.getLatency(), player.getLatencyAvailable());

                /* Update the mute button. */
                document.getElementById('mute').hidden = !player.hasAudio() || player.getMuted();
                document.getElementById('unmute').hidden = !player.hasAudio() || !player.getMuted();

                /* Update the change info. */
                document.getElementById('change').innerHTML =
                    `${elective ? "Elective " : "Non-elective"} change to ` +
                    `angle ${player.getAngleOptions()[player.getAngle()]}, ` +
                    `quality ${player.getQualityOptions()[player.getQuality()]}`;

                /* Show the UI. */
                document.getElementById('innerui').hidden = false;
            }

            /* Update the UI whenever the player's settings change. */
            player.onStartPlaying = (elective) => {
                setupUi(elective);
                document.getElementById('stop').hidden = false;
            };

            /* Wire up the UI's outputs. */
            const angle = document.getElementById('angle');
            angle.onchange = () => {
                player.setAngle(parseInt(angle.value));
            };
            const quality = document.getElementById('quality');
            quality.onchange = () => {
                player.setQuality(parseInt(quality.value));
            };
            const latency = document.getElementById('latency');
            latency.onchange = () => {
                player.setLatency(parseInt(latency.value));
            };

            const mute = document.getElementById('mute');
            const unmute = document.getElementById('unmute');
            mute.onclick = () => {
                player.setMuted(true);
                mute.hidden = true;
                unmute.hidden = false;
            };
            document.getElementById('unmute').onclick = () => {
                player.setMuted(false);
                unmute.hidden = true;
                mute.hidden = false;
            };

            const stop = document.getElementById('stop');
            const start = document.getElementById('start');
            stop.onclick = () => {
                document.getElementById('innerui').hidden = true;
                stop.hidden = true;
                player.stop();
                start.hidden = false;
            };

            start.onclick = () => {
                start.hidden = true;
                player.start();
            };
        </script>
    </body>
</html>
